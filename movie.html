<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Library</title>
    <link rel="stylesheet" href="movie.css">
    <script src="./movie.js"></script>
</head>
<body>
    <h1>
        Movie Search
    </h1>

    <input type="text" id="title-search-input" placeholder="Search by title">

    <button id="title-search-button">
        Search
    </button>

    <select id="genre-search-select">

    <option value="">
        Select a genre
    </option>

    <option value="Drama">
        Drama
    </option>

    <option value="Crime">
        Crime
    </option>

    <option value="Action">
        Action
    </option>

    <option value="Adventure">
        Adventure
    </option>

    <option value="Western">
        Western
    </option>

    <option value="Thriller">
        Thriller
    </option>

    <option value="Comedy">
        Comedy
    </option>

    <option value="Animation">
        Animation
    </option>

    </select>

    <button id="genre-search-button">
        Search
    </button>

    <div id="results">
    </div>
</body>
</html>
